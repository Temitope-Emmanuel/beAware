<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/app.css">
    <title>Sign Up</title>
</head>
<body>
            <div class="container mt-5">
                <form action="./index.html" method="POST">
                    <h1 CLASS="h2 text-center">CREATE A JOB SEEKER ACCOUNT</h1>
                    <p class="lead text-center">Begin a new Part of your life Today</p>
                    <div class="jumbotron">
                            <h2 class="bg-dark text-white">PERSONAL INFROMATION</h2>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" class="form-control" type="email" name="email" id="Email Address" placeholder="Input your email address">
                    </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" id="password" placeholder="Input your password">
                        <small class="">Minimum 8 characters</small>
                    </div>
                    <div class="form-row justify-content-between">
                            <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input id="FirstName" class="form-control" type="text" name="first_name" id="firstName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input id="LastName" class="form-control" type="text" name="last_name" id="password" placeholder="">
                            </div>
                    </div>

                   <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                    </div>
                    <div class="form-group">
                            <label for="gender">Upload Your Image</label>
                            <input type="file" name="file" class="form-control" id="img">
                    </div>
                    <div class="form-row justify-content-between">
                        <div class="form-group">
                                <label for="Ability">State Your Ability</label>
                                <input id="Ability" class="form-control form-control-lg" type="text" name="Ability" id="Ability" placeholder="">
                        </div>
                        <div class="form-group">
                                <label for="disability">State Your Disability</label>
                                <input id="Disability" class="form-control form-control-lg" type="text" name="text" id="disability" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="mNumber">Mobile Number</label>
                            <input id="number" class="form-control" type="text" name="moNumber" id="mNumber" placeholder="">
                    </div>  
                    </div>

                    <div class="jumbotron" id="trying">
                        <h2 class="bg-dark text-white">WORK INFORMATION</h2>
                        <div class="form-group">
                                <label for="hQualify">Qualification</label>
                                <input class="form-control" type="text" name="Qual" id="hQualify" placeholder="">
                        </div>
                        <div class="form-group">
                                <label for="Avail">Availability</label>
                                <input id="avail" class="form-control" type="text" name="Ava" id="Avail" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="fileu">Upload your CV</label>
                            <input type="file" name="upload" id="fileu" class=form-control>
                        </div>
                    </div>
                   <input id="submit" class="btn btn-lg btn-block btn-success" type="submit" value="SUBMIT">
                </form>
            </div>                
            

            <section id="footer" class="black text-white mt-5 p-2">
                    <ul class="nav text-center justify-content-center align-items-center flex-column flex-sm-row">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">About Us</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Best 100 companies</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Website terms and use</a>
                        </li>
                    </ul>
            </section>

    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
