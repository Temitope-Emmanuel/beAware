<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="form-group">
                <h3 class="text-center">PLEASE INPUT YOUR SIGN IN DETAIL</h3>
                <label for="email">Email</label>
                <input class="form-control form-control-lg" type="email" name="" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" type="password" name="" id="password" placeholder="input your password">
            </div>
            <input class="btn btn-block btn-lg btn-success" type="submit" value="SUBMIT">
        </div>
    </div>
    
</body>
</html>
