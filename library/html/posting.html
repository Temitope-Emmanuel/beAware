<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>POST A JOB</title>
</head>
<body>
    <h3 class="display-4 text-center font-weight-bold">TAP INTO THE SPECIAL MARKET</h3>
    <div class="container">
        <div class="jumbotron font-weight-bold">
            <p class=" h2 text-center font-weight-bold">EMPLOYER INFO</p>
            <div class="form-group">
                <label for="Name">Name</label>
                <input class="form-control form-control-lg" type="text" name="" id="Name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control form-control-lg" type="email" name="" id="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <small class="leads d-block font-weight-bold">Provide if available</small>
                <input type="text" name="" class="form-control" id="company" placeholder="Company's name">
            </div>
            <div class="form-group">
                <label for="service">Service required</label>
                <input type="text" name="" class="form-control" id="service" placeholder="Company's name">
            </div>
            <div class="form-group">
                <label for="phone">Phone No.</label>
                <input type="number" name="" class="form-control" id="phone" placeholder="Phone Number">
            </div>
            <input class="btn btn-lg btn-block btn-success" type="submit" value="SUBMIT">
        </div>
    </div>
</body>
</html>
